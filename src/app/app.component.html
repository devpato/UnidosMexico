<!--The content below is only a placeholder and can be replaced.-->


<div *ngIf="user?.uid;else loginBox">
  <div style="text-align:center">
    <h1>
      Welcome to {{user.displayName}}
    </h1> 
  </div>
  <button (click)="logout()">Logout</button>
</div>

<div *ngIf="isLoggedIn()">
  <ul>
    <label><b>Locations</b></label>
    <li class="text" *ngFor="let location of locations | async; let i = index">
        Nombre del Albergue: {{location.name}} | Direccion: {{location.address}} |  Ciudad: {{location.city}} | Estado: {{location.state}}
    </li>
  </ul>
</div>

<ng-template #loginBox>
  <div>
    <h1>Login to {{title}}</h1>
  </div>
  <button (click)="loginWithGoogle()">Login with Google</button>
</ng-template>
